<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1em;
    text-align: center;
}

main {
    padding: 20px;
}

.car-details {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.car-details img {
    max-width: 100%;
    height: auto;
    margin-bottom: 20px;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 1em;
    text-align: center;
    position: fixed;
    bottom: 0;
    width: 100%;
}

</style>
<body>

    <header>
        <h1>Car Details</h1>
    </header>

    <main>
        <section class="car-details">
            <img src="/img/car1.jpg" alt="Car Image">
            <h2>Audi Q4 e-tron</h2>
            <p><strong>Make:</strong> ABC Motors</p>
            <p><strong>Year:</strong> 2023</p>
            <p><strong>Color:</strong> black</p>
            <p><strong>Price:</strong> $30,000</p>
            <section class="car-details">
            <img src="/img/car2.jpg" alt="Car Image">
            <h2>Audi Q6 e-tron</h2>
            <p><strong>Make:</strong> ABC Motors</p>
            <p><strong>Year:</strong> 2023</p>
            <p><strong>Color:</strong> Red</p>
            <p><strong>Price:</strong> $40,000</p>
            <section class="car-details">
        <img src="/img/car3.jpg" alt="Car Image">
            <h2>Audi Q5 e-tron</h2> 
            <p><strong>Make:</strong> ABC Motors</p>
            <p><strong>Year:</strong> 2023</p>
            <p><strong>Color:</strong> black</p>
            <p><strong>Price:</strong> $50,000</p      
            </section>
    </main>

    <footer>
        <p>&copy; 2023 Car Dealership</p>
    </footer>

</body>
</html>
